<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح الوثيقة وإرسالها</title>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        button {
            margin-top: 10px;
        }
        #images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .captured-image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<h1>فتح الكاميرا ورفع الوثيقة بعد مسحها</h1>

<video id="video" autoplay></video>
<button id="capture">التقاط الصورة</button>
<button id="send">إرسال المستند</button>
<div id="images-container"></div>

<!-- OpenCV.js -->
<script async src="https://docs.opencv.org/master/opencv.js"></script>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
    // تهيئة EmailJS
    emailjs.init('zFJcqWYZluBTdU696'); // Public Key

    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const captureButton = document.getElementById('capture');
    const sendButton = document.getElementById('send');
    const imagesContainer = document.getElementById('images-container');
    const context = canvas.getContext('2d');

    let images = [];

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error('خطأ في فتح الكاميرا: ', err);
        });

    captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/png');
        images.push(imageData);

        const imgElement = document.createElement('img');
        imgElement.src = imageData;
        imgElement.classList.add('captured-image');
        imagesContainer.appendChild(imgElement);
    });

    sendButton.addEventListener('click', () => {
        const password = prompt('أدخل الرقم السري لإرسال المستند');
        const correctPassword = '1234';

        if (password === correctPassword) {
            sendEmail(images);
        } else {
            alert('الرقم السري غير صحيح!');
        }
    });

    function sendEmail(imagesArray) {
        const templateParams = {
            to_email: 'projtest630@gmail.com',
            subject: 'مستند تم مسحه',
            message: 'تم إرسال مستند تم مسحه عبر الموقع.',
            attachments: imagesArray.join(',')
        };

        emailjs.send('service_nzkqggq', 'template_w8hwogh', templateParams)
            .then((response) => {
                console.log('تم إرسال البريد الإلكتروني بنجاح: ', response);
                alert('✅ تم إرسال المستند بنجاح');
                images = [];
                imagesContainer.innerHTML = '';
            }, (error) => {
                console.error('خطأ في إرسال البريد الإلكتروني: ', error);
                alert('❌ حدث خطأ أثناء الإرسال');
            });
    }
</script>

</body>
</html>
